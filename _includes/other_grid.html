 <!-- Other Section -->
    <section class="success" id="other">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>There's More! :)</h2>
                    <hr class="star-light">
                </div>
            </div>

            <div class="row">
                {% for post in site.posts %}
                    {% if post.category == 'other' %}
                    
                        
                    <div class="col-sm-4 other-item">
                        <a href="#otherModal-{{ post.modal-id }}" class="other-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/other/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                

                {% endif %}
                
                {% endfor %}

        </div>
    </section>
